version: '3.8'

services:
  gateway:
    build:
      context: ./gateway
    image: bienvenugashema/ticketing-gateway:latest
    ports:
      - "8000:8000"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - user-service
      - company-service
      - ticketing-service
      - qr-service
      - payment-service
      - ai-service
      - tracking-service
    networks:
      - ticketing-net

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: itbienvenu
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: ticketing_system
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U itbienvenu -d ticketing_system" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ticketing-net

  redis:
    image: redis:alpine
    ports:
      - "6380:6379"
    networks:
      - ticketing-net

  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    image: bienvenugashema/ticketing-auth-service:latest
    environment:
      - DATABASE_URL=postgresql://itbienvenu:123@postgres:5432/ticketing_system
      - JWT_SECRET=${JWT_SECRET}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - GMAIL_SMTP_USER=${GMAIL_SMTP_USER}
      - GMAIL_SMTP_PASSWORD=${GMAIL_SMTP_PASSWORD}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticketing-net
    restart: always

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    image: bienvenugashema/ticketing-user-service:latest
    environment:
      - DATABASE_URL=postgresql://itbienvenu:123@postgres:5432/ticketing_system
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticketing-net
    restart: always

  company-service:
    build:
      context: .
      dockerfile: services/company-service/Dockerfile
    image: bienvenugashema/ticketing-company-service:latest
    environment:
      - DATABASE_URL=postgresql://itbienvenu:123@postgres:5432/ticketing_system
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticketing-net
    restart: always

  ticketing-service:
    build:
      context: .
      dockerfile: services/ticketing-service/Dockerfile
    image: bienvenugashema/ticketing-ticketing-service:latest
    environment:
      - DATABASE_URL=postgresql://itbienvenu:123@postgres:5432/ticketing_system
      - TICKET_SECRET_KEY=${TICKET_SECRET_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticketing-net
    restart: always

  qr-service:
    build:
      context: .
      dockerfile: services/qr-service/Dockerfile
    image: bienvenugashema/ticketing-qr-service:latest
    environment:
      - DATABASE_URL=postgresql://itbienvenu:123@postgres:5432/ticketing_system
      - TICKET_SECRET_KEY=${TICKET_SECRET_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
    ports:
      - "8005:8005"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticketing-net
    restart: always

  payment-service:
    build:
      context: .
      dockerfile: services/payment-service/Dockerfile
    image: bienvenugashema/ticketing-payment-service:latest
    environment:
      - DATABASE_URL=postgresql://itbienvenu:123@postgres:5432/ticketing_system
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379
    ports:
      - "8006:8006"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticketing-net
    restart: always

  super-admin-service:
    build:
      context: .
      dockerfile: services/super-admin-service/Dockerfile
    image: bienvenugashema/ticketing-super-admin-service:latest
    environment:
      - DATABASE_URL=postgresql://itbienvenu:123@postgres:5432/ticketing_system
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
    ports:
      - "8007:8007"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticketing-net
    restart: always

  ai-service:
    build:
      context: .
      dockerfile: services/ai-service/Dockerfile
    image: bienvenugashema/ticketing-ai-service:latest
    environment:
      - DATABASE_URL=postgresql://itbienvenu:123@postgres:5432/ticketing_system
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
    ports:
      - "8008:8008"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticketing-net
    restart: always
  tracking-service:
    build:
      context: .
      dockerfile: services/tracking-service/Dockerfile
    image: bienvenugashema/ticketing-tracking-service:latest
    environment:
      - REDIS_URL=redis://redis:6379
    ports:
      - "8009:8009"
    depends_on:
      - redis
    networks:
      - ticketing-net
    restart: always

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_ERLANG_COOKIE=secret_cookie_mwimule
    networks:
      - ticketing-net
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 5s
      retries: 5

  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    image: bienvenugashema/ticketing-notification-service:latest
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    ports:
      - "8010:8010"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - ticketing-net
    restart: always
  
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    networks:
      - ticketing-net
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  super-admin-dashboard:
    build:
      context: ./super-admin-dashboard
    ports:
      - "5174:5173"
    networks:
      - ticketing-net
    volumes:
      - ./super-admin-dashboard:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

networks:
  ticketing-net:
    driver: bridge

volumes:
  postgres_data:
